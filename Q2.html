<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 	Add a CSS rule and appropriate html to style every other line of the unordered list with a light blue background color. Specify the background color using the rgb method. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
    <style>
        .b{
            background-color:rgb(106, 190, 255);
        }
    </style>
</head>
<body>
    <ul class="b">
        <li>Amravati</li>
        <li>Nashik</li>
        <li>Mumbai</li>
        <li>Nagpur</li>
        <li>Pune</li>
    </ul>
    
</body>
</html>
