<!DOCTYPE html>
<html lang="en">
<head>
    <!--Add 3 Heading at separate line with some text. 
First line, set the background colour of the first heading using a named colour. For example, you could use red, use font face “Arial”
Second line, set the background colour to a shade of pink using the RGB value, use font face “Times New Roman” & size equal to 40px.
Third line, set the background to a shade of orange using a Hex colour, Add Text Shadow Effect to it and align center. -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        .ipl{
            background-color:cornflowerblue;
            font-family: Arial;
        }
        #bbl{
            background-color: rgb(246, 204, 211);
            font-family: 'Times New Roman';
            font-size: 40px;
        }
        #cpl{
            background-color: #fba63d;
            text-shadow: 4px 4px 8px rgb(19, 19, 21);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="ipl">Indian Premier League</h1>
    <br>
    <h2 id="bbl">Big Bash League</h2>
    <br>
    <h2
    id="cpl">Caribbian Premier League</h2>
</body>
</html>
